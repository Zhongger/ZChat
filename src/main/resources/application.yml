server:
  port: 8899
  servlet:
    context-path: /zchat

# 数据源
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/leili?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis:
  mapper-locations: classpath:com/zhongger/zchat/mapper/*Mapper.xml
  #config-location: classpath:mybatis-config1.xml
  typeAliasesPackage: com.zhongger.zchat.pojo
  configuration:
    mapUnderscoreToCamelCase: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    com:
      zhongger:
        zchat:
          mapper: debug